---
layout: page
title: Posts
sidebar_link: true
---

<div class="posts">
  <ul class="fa-ul">
{% for post in site.posts %}
<li>
  <h2>
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-date">{{ post.date | date_to_long_string }}</span>
</li>
{% endfor %}
</ul>
</div>
